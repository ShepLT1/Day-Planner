<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Work Day Schedule</title>
    <link rel="stylesheet" type="text/css" href="reset.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
</head>
<body>

    <!-- Contains title, description, date -->
    <header>

        <h1>Daily Scheduler</h1>

        <h5>Take control of your work day with our organized scheduler</h5>

        <h5 id="date">Date goes here</h5>

    </header>

    <!-- Large container (full page width) -->
    <main>

        <!-- Contains 9-5 schedule for that day -->
        <article>

            <!-- Contains Hour, text field, Save button; Hint: float time left, save btn right, so text falls in between and width is variable -->
            <section>
                
                <!-- Time div -->
                <div class="time-div">9AM</div>

                <textarea id="9"></textarea>

                <button class="save-button" value="9"></button>

            </section>

            <section>

                <!-- Time div -->
                <div class="time-div">10AM</div>

                    <textarea id="10"></textarea>

                <button class="save-button" value="10"></button>

            </section>

            <section>

                <!-- Time div -->
                <div class="time-div">11AM</div>

                <textarea id="11"></textarea>

                <button class="save-button" value="11"></button>

            </section>

            <section>

                <!-- Time div -->
                <div class="time-div">12PM</div>

                <textarea id="12"></textarea>

                <button class="save-button" value="12"></button>

            </section>

            <section>

                <!-- Time div -->
                <div class="time-div">1PM</div>

                <textarea id="13"></textarea>

                <button class="save-button" value="13"></button>

            </section>

            <section>

                <!-- Time div -->
                <div class="time-div">2PM</div>

                <textarea id="14"></textarea>

                <button class="save-button" value="14"></button>

            </section>

            <section>

                <!-- Time div -->
                <div class="time-div">3PM</div>

                <textarea id="15"></textarea>

                <button class="save-button" value="15"></button>

            </section>

            <section>

                <!-- Time div -->
                <div class="time-div">4PM</div>

                <textarea id="16"></textarea>

                <button class="save-button" value="16"></button>

            </section>

            <section>

                <!-- Time div -->
                <div class="time-div">5PM</div>

                <textarea id="17"></textarea>

                <button class="save-button" value="17"></button>

            </section>

        </article>

    </main>

    <script src="script.js">

    </script>
    
</body>
</html>
